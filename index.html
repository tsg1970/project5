<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Favorite McHenry Restaurants</title>
        <link href="css/style.css" rel="stylesheet"></link>
        <script src="js/lib/knockout-3.3.0.js"></script>
        <script src="js/lib/jQuery.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    </head>
    <body>
        <div id="map-canvas"></div>
        <div id="container">
            <!--hamburger to remove search and list-->
            <div id = "header">
                <a id="nav-toggle" href="#"><span></span></a>
            </div>

            <div id="list" class="showList">
                <span><input placeholder="Search" data-bind="textInput: query" /></span>
                <ul data-bind="foreach: filteredArray">
                    <li data-bind="text: title"></li>
                </ul>
            </div>
        </div>
        <!--Error message for when Google maps is not available-->
        <div id= "error-message"></div>
        <script src="js/app.js"></script>
    </body>
</html>
