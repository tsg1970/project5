<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>McHenry Restaurants</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="js/lib/knockout-3.3.0.js"></script>
        <script src="js/lib/jQuery.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    </head>
    <body>
        <div class="map-canvas"></div>
        <div class="container">
            <!--hamburger to remove search and list-->
            <div class = "header">
                <a class="nav" href="#"><span></span></a>
            </div>

            <div id="list" class="showList">
                <span><input placeholder="Search" data-bind="textInput: query" /></span>
                <ul data-bind="foreach: filteredArray">
                    <li data-bind="text: title, click: getMarker"></li>
                </ul>
            </div>
        </div>
        <!--Error message for when Google maps is not available-->
        <div class= "error-message"></div>
        <script src="js/app.js"></script>
    </body>
</html>
